<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cryptocurrency rates widget by coingecko API examples</title>

    <link rel="stylesheet" href="quoteswidget.css">
</head>
<body>
<h3>Horizontal widget line</h3>
<div data-width="50%" data-quote="usd" data-coins="bitcoin,ethereum,ripple" class="qw-widget">

</div>
<h3>Horizontal widget line with scrolls</h3>
<div data-width="50%" data-height="50px" data-quote="usd" data-sliderinterval="1500" data-sliderduration="1500" class="qw-widget">

</div>
<h3>Vertical block with list</h3>
<div data-vertical="1" data-width="500px" data-quote="rub" class="qw-widget">

</div>
<script type="application/javascript" src="dist/bundle.js"></script>
</body>

</html>
